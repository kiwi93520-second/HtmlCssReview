<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html structure</title>
</head>
<body>
    <h2>HTML Structure</h2>
    <header>我是頭部</header>
    <nav>我是導覽列</nav>
    <main>我是主要內容
        <aside>我是側邊欄</aside>
        <article>我是文章區塊</article>
    </main>
    
    <footer>我是頁尾</footer>
    <section>我是區段</section>
    <h2>div & span</h2>
    <div>我是區塊元素div</div>
    <span>我是行內元素span</span>
    <span>我是行內元素span</span>
</body>
</html>
