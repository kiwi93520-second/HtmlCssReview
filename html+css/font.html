<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .color{
            color: red;
        }
        .x16 {
            color: #3366cc;
        }
        .rgb{
            color:rgb(232, 209, 0);
        }
        .rgba{
            color: rgba(0,23,222,.3);
            background-color: rgb(211, 158, 139);
        }
        .Helvetica{
            font-family: "Helvetica Neue";
        }
        .Heiti{
            font-family: "Heiti SC light";
        }
        .px12{
            font-size: 12px;
        }
        .px14{
            font-size: 14px;
        }
        .px16{
            font-size: 16px;
        }
        .italic{
            font-style: italic;
        }
        .normal{
            font-style: normal;
        }
        .no_400{
            font-weight: 400;
        }
        .no_700{
            font-weight: 700;
        }
        .none{
            text-decoration: none;
        }
        .underline{
            text-decoration: underline;
        }
        .overline{
            text-decoration: overline;
        }
        .line-through{
            text-decoration: line-through;
        }
        .pig{
            text-align: center;
            letter-spacing: 2px;
            height: 50px;
            width: 50px;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h3>1.color</h3>
    <div class="color">hello</div>
    <div class="x16">hello</div>
    <div class="rgb">hello</div>
    <div class="rgba">hello</div>
    <h3>2.font-family</h3>
    <div class="Helvetica">Helvetica Neue</div>
    <div class="Heiti">Heiti SC</div>
    <h3>3.font-size</h3>
    <div class="px12">12px</div>
    <div class="px14">14px</div>
    <div class="px16">16px</div>
    <h3>4.font-style</h3>
    <div class="italic">I'm italic</div>
    <div class="normal">I'm normal</div>
    <h3>5.font-weight</h3>
    <div class="no_400">Normal </div>
    <div class="no_700">Bold </div>
    <h3>6.text-decoration</h3>
    <div class="none">none</div>
    <div class="underline">underline</div>
    <br>
    <div class="overline">overline</div>
    <div class="line-through">line-through</div>
    <div class="pig">小豬珮奇</div>

</body>
</html>
