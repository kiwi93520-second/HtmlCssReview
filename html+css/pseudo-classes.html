<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        a:link {
            color: black;
            text-decoration: none;
        }
        a:visited {
            color:brown;
            text-decoration: none;
        }
        a:hover {
            color: violet;
            text-decoration: none;
        }
        a:active {
            color:lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#">test1</a>
    <a href="#">test2</a>
    <a href="#">test3</a>
</body>
</html>
